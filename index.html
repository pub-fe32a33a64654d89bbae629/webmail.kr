<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이메일 포털 | Korean Webmail</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #dff3ff, #fff3e0);
      font-family: 'Noto Sans KR', sans-serif;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.35);
    }
  </style>
</head>
<body class="text-gray-800 overflow-x-hidden">

  <!-- Hero Section -->
  <section class="hero h-[45vh] flex flex-col justify-center items-center text-center text-white relative">
    <div class="z-10 px-4">
      <h1 class="text-4xl md:text-5xl font-bold mb-3">당신의 모든 이메일을 한 곳에서</h1>
      <p class="text-lg md:text-xl mb-5">간편하고 안전한 한국형 웹메일 서비스</p>
      <a href="#main" class="bg-blue-500 hover:bg-blue-600 px-5 py-2.5 rounded-full font-semibold transition">시작하기</a>
    </div>
  </section>

  <!-- Info + Login Row -->
  <section id="main" class="py-12 bg-white">
    <div class="max-w-6xl mx-auto px-6 grid md:grid-cols-2 gap-8 items-center">

      <!-- Info Column -->
      <div class="space-y-6 md:pr-8">
        <div class="flex items-center space-x-4">
          <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="보안" class="w-8 opacity-90">
          <div>
            <h3 class="text-base font-semibold">강력한 보안</h3>
            <p class="text-xs text-gray-600 leading-snug">최신 암호화 기술로 메일을 안전하게 보호합니다.</p>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <img src="https://cdn-icons-png.flaticon.com/512/1827/1827504.png" alt="간편함" class="w-8 opacity-90">
          <div>
            <h3 class="text-base font-semibold">간편한 관리</h3>
            <p class="text-xs text-gray-600 leading-snug">모든 계정을 한 번에 관리하고 빠르게 검색하세요.</p>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <img src="https://cdn-icons-png.flaticon.com/512/1029/1029183.png" alt="연동" class="w-8 opacity-90">
          <div>
            <h3 class="text-base font-semibold">스마트 연동</h3>
            <p class="text-xs text-gray-600 leading-snug">모바일, PC 어디서나 동일한 환경으로 접속 가능합니다.</p>
          </div>
        </div>
      </div>

      <!-- Login Box -->
      <div class="bg-gray-50 shadow-md rounded-2xl p-6 md:p-8 max-w-sm mx-auto md:mx-0">
        <h2 class="text-xl font-bold text-center mb-4">로그인</h2>
        <form class="space-y-3">
          <input type="email" placeholder="이메일 주소" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none text-sm">
          <input type="password" placeholder="비밀번호" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none text-sm">
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition text-sm">로그인</button>
        </form>
        <div class="text-center text-xs text-gray-500 mt-3">
          계정이 없으신가요? <a href="#" class="text-blue-500 hover:underline">회원가입</a>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 text-center py-4 text-xs">
    <p>© 2025 Korean Webmail Service. 모든 권리 보유.</p>
    <div class="flex justify-center space-x-3 mt-1">
      <a href="#" class="hover:text-white">개인정보처리방침</a>
      <span>|</span>
      <a href="#" class="hover:text-white">이용약관</a>
      <span>|</span>
      <a href="#" class="hover:text-white">고객센터</a>
    </div>
  </footer>

</body>
</html>
