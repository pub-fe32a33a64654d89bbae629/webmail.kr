<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>이메일 포털 | Korean Webmail</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #dff3ff, #fff3e0);
    }

    /* HERO */
    .hero {
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
      height: 20vh; /* smaller height */
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6); /* stronger overlay for readability */
    }
    .hero h1, .hero p {
      position: relative;
      z-index: 10;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5); /* subtle shadow */
    }
    .hero h1 {
      font-size: 2.25rem; /* slightly bigger */
      font-weight: 800;
    }
    .hero p {
      font-size: 1.1rem;
      font-weight: 500;
    }

    /* MAIN */
    .main-area {
      min-height: calc(100vh - 20vh - 56px); /* adjust for hero and footer */
    }
    .feature-title { font-size: 0.9rem; font-weight: 600; }
    .feature-desc { font-size: 0.75rem; color: #4b5563; line-height: 1.05; }
    .feature-icon { width: 4rem; } /* smaller icons */

    /* LOGIN FORM */
    .login-input {
      padding: 0.75rem 1rem;
      font-size: 1rem;
    }
    .login-button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
    }

    /* Optional: smaller background for main-area sections */
    .main-area-bg {
      background-size: 50%;
      background-position: top right;
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- HERO -->
  <section class="hero flex items-center justify-center text-center text-white relative">
    <div class="z-10 px-4">
      <h1 class="mb-1">당신의 모든 이메일을 한 곳에서</h1>
      <p>간편하고 안전한 한국형 웹메일 서비스</p>
    </div>
  </section>

  <!-- MAIN: icons left, login right -->
  <section id="main" class="main-area bg-white flex items-center">
    <div class="max-w-6xl mx-auto w-full px-4">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">

        <!-- LEFT FEATURES -->
        <div class="md:w-1/2">
          <div class="flex flex-col gap-3 md:gap-4">
            <div class="flex items-start gap-3">
              <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="보안" class="feature-icon mt-1 opacity-90">
              <div>
                <div class="feature-title">강력한 보안</div>
                <div class="feature-desc">최신 암호화 기술로 메일을 안전하게 보호합니다.</div>
              </div>
            </div>

            <div class="flex items-start gap-3">
              <img src="https://cdn-icons-png.flaticon.com/512/1827/1827504.png" alt="간편함" class="feature-icon mt-1 opacity-90">
              <div>
                <div class="feature-title">간편한 관리</div>
                <div class="feature-desc">모든 계정을 한 번에 관리하고 빠르게 검색하세요.</div>
              </div>
            </div>

            <div class="flex items-start gap-3">
              <img src="https://cdn-icons-png.flaticon.com/512/1029/1029183.png" alt="연동" class="feature-icon mt-1 opacity-90">
              <div>
                <div class="feature-title">스마트 연동</div>
                <div class="feature-desc">모바일과 PC에서 동일한 환경으로 접속 가능합니다.</div>
              </div>
            </div>
          </div>
        </div>

        <!-- RIGHT LOGIN -->
        <div class="md:w-1/2 flex justify-end">
          <div class="bg-gray-50 shadow-md rounded-2xl p-6 w-full max-w-xs">
            <h2 class="text-lg font-bold text-center mb-3">로그인</h2>
            <form class="space-y-3">
              <input type="email" placeholder="이메일 주소" class="w-full border rounded-md login-input focus:ring-2 focus:ring-blue-300 outline-none">
              <input type="password" placeholder="비밀번호" class="w-full border rounded-md login-input focus:ring-2 focus:ring-blue-300 outline-none">
              <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-md login-button">로그인</button>
            </form>
            <div class="text-center text-xs text-gray-500 mt-2">
              계정이 없으신가요? <a href="#" class="text-blue-500 hover:underline">회원가입</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-gray-300 text-center py-3" style="height:56px;">
    <div class="max-w-6xl mx-auto px-4 flex items-center justify-center h-full">
      <div class="text-xs">
        © 2025 Korean Webmail Service. 모든 권리 보유. &nbsp; <span class="mx-2">|</span>
        <a href="#" class="hover:text-white">개인정보처리방침</a>
        <span class="mx-2">|</span>
        <a href="#" class="hover:text-white">이용약관</a>
      </div>
    </div>
  </footer>

</body>
</html>
