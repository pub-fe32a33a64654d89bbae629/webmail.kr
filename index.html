<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이메일 포털 | Korean Webmail</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #dff3ff, #fff3e0);
      font-family: 'Noto Sans KR', sans-serif;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.35);
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Hero Section -->
  <section class="hero h-[80vh] flex flex-col justify-center items-center text-center text-white relative">
    <div class="z-10">
      <h1 class="text-5xl font-bold mb-4">당신의 모든 이메일을 한 곳에서</h1>
      <p class="text-xl mb-6">간편하고 안전한 한국형 웹메일 서비스</p>
      <a href="#login" class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-full font-semibold transition">로그인 / 회원가입</a>
    </div>
  </section>

  <!-- Info Section -->
  <section class="py-16 bg-white">
    <div class="max-w-5xl mx-auto px-6 grid md:grid-cols-3 gap-10 text-center">
      <div>
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="보안" class="mx-auto w-20 mb-4">
        <h3 class="text-xl font-semibold mb-2">강력한 보안</h3>
        <p>최신 암호화 기술로 당신의 메일을 안전하게 보호합니다.</p>
      </div>
      <div>
        <img src="https://cdn-icons-png.flaticon.com/512/1827/1827504.png" alt="간편함" class="mx-auto w-20 mb-4">
        <h3 class="text-xl font-semibold mb-2">간편한 관리</h3>
        <p>모든 계정을 한 번에 관리하고 빠르게 검색하세요.</p>
      </div>
      <div>
        <img src="https://cdn-icons-png.flaticon.com/512/1029/1029183.png" alt="연동" class="mx-auto w-20 mb-4">
        <h3 class="text-xl font-semibold mb-2">스마트 연동</h3>
        <p>모바일, PC 어디서나 동일한 환경으로 접속이 가능합니다.</p>
      </div>
    </div>
  </section>

  <!-- Login Section -->
  <section id="login" class="bg-gray-50 py-16">
    <div class="max-w-md mx-auto bg-white shadow-xl rounded-2xl p-8">
      <h2 class="text-2xl font-bold text-center mb-6">로그인</h2>
      <form class="space-y-4">
        <input type="email" placeholder="이메일 주소" class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-400 outline-none">
        <input type="password" placeholder="비밀번호" class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-400 outline-none">
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition">로그인</button>
      </form>
      <div class="text-center text-sm text-gray-500 mt-4">
        계정이 없으신가요? <a href="#" class="text-blue-500 hover:underline">회원가입</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 text-center py-6">
    <p>© 2025 Korean Webmail Service. 모든 권리 보유.</p>
    <div class="flex justify-center space-x-4 mt-2 text-sm">
      <a href="#" class="hover:text-white">개인정보처리방침</a>
      <span>|</span>
      <a href="#" class="hover:text-white">이용약관</a>
      <span>|</span>
      <a href="#" class="hover:text-white">고객센터</a>
    </div>
  </footer>

</body>
</html>
